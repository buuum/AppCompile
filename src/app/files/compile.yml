paths:
  temp: _tmp
  cache: temp/assets

compiler_paths:
  compile1:
    name: default
    dest: app/public2
    files:
      coffee: app/_gen/coffee
      haml: app/_gen/views
      sass: app/_gen/sass
    assets:
      css: httpdocs/assets/css
      js: httpdocs/assets/js
      imgsdir: httpdocs/assets/imgs

  compile2:
    name: Web
    dest: app/Web/public2
    files:
      coffee: app/Web/_gen/coffee
      haml: app/Web/_gen/views
      sass: app/Web/_gen/sass
    assets:
      css: httpdocs/assets/Web/css
      js: httpdocs/assets/Web/js
      imgsdir: httpdocs/assets/Web/imgs

bower:
  masonry:
    files:
      - "dist/masonry.pkgd.min.js"
  chosen:
    files:
      - "chosen-sprite.png"
      - "chosen-sprite@2x.png"
      - "chosen.jquery.js"
      - "chosen.css"
  font-awesome:
    files:
      - "css/font-awesome.css"
      - "fonts/*"
  bootstrap:
    files:
      - "dist/css/bootstrap.min.css"
      - "dist/js/bootstrap.min.js"
      - "dist/fonts/*"
    replaces:
      files:
        dist/css/bootstrap.min.css:
          ../fonts: plugins/bootstrap/dist/fonts
  summernote:
    files:
      - "dist/summernote.js"
      - "dist/summernote.css"
      - "dist/font/*"
  moment:
    files:
      - "min/moment-with-locales.min.js"
  jquery:
    renames:
      dist/jquery.js: dist/jqueryrename.js